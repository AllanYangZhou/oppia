<script type="text/ng-template" id="interaction/NumberWithUnitInput">
  <div class="row number-with-unit-container">
    <form ng-submit="submitAnswer(answer)" role="form" class="form-horizontal">
      <div class="col-lg-12 col-md-12 col-sm-12">
        <ng-form name="numberWithUnitInputForm">
          <schema-based-editor schema="NUMBER_WITH_UNIT_INPUT_FORM_SCHEMA" local-value="answer" label-for-focus-target="labelForFocusTarget">
          </schema-based-editor>
        </ng-form>
      </div>
    </form>
  </div>
</script>

<script type="text/ng-template" id="response/NumberWithUnitInput">
  <[answer.raw]>
</script>
